<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Formulario-TrybeTrip</title>
  </head>
  <body data-bs-theme="dark">
    <main class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <section>
            <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
          </section>
          <section>
            <form>
              <fieldset>
                <label class="form-label" for="fullName">Nome Completo:</label>
                <input
                  class="form-control"
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Digite seu nome completo"
                  maxlength="40"
                  minlength="10"
                  required
                />
                <br />

                <label class="form-label" for="email"
                  >Endereço de e-mail:</label
                >
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu e-mail"
                  maxlength="50"
                  minlength="10"
                  required
                />
                <br />

                <label class="form-label" for="destination1">Cidade</label>
                <input
                  class="form-check-input"
                  type="radio"
                  id="destination1"
                  className="radios"
                  name="destinations"
                  value="Cidade"
                  required
                />

                <label class="form-label" for="destination2">Campo</label>
                <input
                  class="form-check-input"
                  type="radio"
                  id="destination2"
                  className="radios"
                  name="destinations"
                  value="Campo"
                  required
                />

                <label class="form-label" for="destination3">Praia</label>
                <input
                  class="form-check-input"
                  type="radio"
                  id="destination3"
                  className="radios"
                  name="destinations"
                  value="Praia"
                  required
                />

                <label class="form-label" for="destination4">Montanhas</label>
                <input
                  class="form-check-input"
                  type="radio"
                  id="destination4"
                  className="radios"
                  name="destinations"
                  value="Montanhas"
                  required
                />
                <br />

                <label class="form-label" for="why"
                  >Por que você deveria ser a pessoa desenvolvedora escolhida
                  pelo concurso TrybeTrip?</label
                >
                <br />
                <textarea
                  class="form-control"
                  name="why"
                  id="why"
                  cols="60"
                  rows="5"
                  placeholder="Digite sua resposta vencedora aqui"
                ></textarea>
                <br />

                <label class="form-label" for="date"
                  >Qual a melhor data para realizar sua viagem?</label
                >
                <input
                  class="form-control"
                  type="date"
                  id="date"
                  style="max-width: 9rem"
                />
                <br />

                <input
                  class="form-check-input"
                  type="checkbox"
                  name="promo"
                  id="promo"
                />
                <label class="form-check-label" class="form-label" for="promo"
                  >Gostaria de receber outras incríveis oportunidades oferecidas
                  pela Trybe.</label
                >
                <br />
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="agreement"
                  id="agreement"
                  required
                />
                <label class="form-label" for="agreement"
                  >Concordo que imagens de minhas férias poderão ser usadas na
                  divulgação de concursos futuros.</label
                >
              </fieldset>

              <button class="btn" type="submit" id="submit-btn" disabled>
                Participar do concurso TrybeTrip
              </button>
              <button class="btn btn-light" type="button" id="clear-btn">
                Apagar informações
              </button>
            </form>
          </section>
        </div>
        <div class="col-3"></div>
      </div>
    </main>
  </body>
</html>
