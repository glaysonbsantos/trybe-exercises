<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header>
      <h1>Bem-vindo ao TrybeTrip!</h1>
    </header>
    <main>
      <section>
        <form action="" method="get">
          <fieldset>
            <label for="full-name"
              >Nome:
              <input
                type="text"
                name="full-name"
                id="full-name"
                minlength="10"
                maxlength="40"
                required
              />
            </label>
            <br />
            <label for="email"
              >E-mail:
              <input
                type="text"
                name="email"
                id="email"
                minlength="10"
                maxlength="50"
                required
              />
            </label>
            <br />
            <p>Destino Preferido:</p>
            <input
              type="radio"
              name="destiny"
              id="city"
              value="city"
              checked
            /><label for="city">Cidade</label>
            <input type="radio" name="destiny" id="field" value="field" /><label
              for="field"
              >Campo</label
            >
            <input type="radio" name="destiny" id="beach" value="beach" /><label
              for="beach"
              >Praia</label
            >
            <input
              type="radio"
              name="destiny"
              id="mountain"
              value="mountain"
            /><label for="mountain">Montanha</label>
            <br />
            <p>
              Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?
            </p>
            <textarea
              name="answer"
              id="answer"
              cols="30"
              rows="10"
              maxlength="500"
              required
            ></textarea>
            <br />
            <p>Qual a melhor data para realizar a viagem?</p>
            <input type="date" name="date" id="date" required />
            <br />
            <input type="checkbox" name="option1" id="option1" /><label
              for="option1"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
            <br />
            <input type="checkbox" name="option2" id="option2" /><label
              for="option2"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
          </fieldset>
          <br />
          <button type="submit" id="submit-btn">Enviar</button>
          <button id="clear-btn">Apagar</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
